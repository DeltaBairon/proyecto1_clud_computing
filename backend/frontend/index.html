<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>App Colaborativa - Frontend simple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>App Colaborativa - Tareas</h1>

    <form id="taskForm">
      <input id="title" placeholder="Nueva tarea" required />
      <button type="submit">Agregar</button>
    </form>

    <ul id="tasks"></ul>

    <footer>
      <small>API: <span id="apiUrl">/api</span></small>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
